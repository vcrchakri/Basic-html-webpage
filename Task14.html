<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
       table{
        border-collapse: collapse;
        
       }
       *{
        align-items: center;
        text-align: center;
       }
       .heading{
        background-color: dimgrey;
       }
       
    </style>
    <h1 style="text-align: center;">Time table</h1>
</head>
<body>
    <table border="2px" >
        <tr class="heading">
            <b>
            <th>Day/HR</th>
            <th>10:00AM TO 11:00 AM</th>
            <th>11:00 TO 12:00 PM</th>
            <th rowspan="6">L<br>U<br>N<br>C<br>H<br>B<br>R<br>E<br>A<br>K<br></th>
            <th>01:15 to 02:15 </th>
            <th>02:15 to 03:15 </th>
            <th rowspan="6">B<br>R<br>E<br>A<br>K<br></th>
            <th>03:45 to 04:45</th>
            <th>04:45 to 05:45</th>
            </b>
        </tr>
        <tr>
            <td style="background-color: dimgray;">MON</td>
            <td>
                Mooc</td>
                <td>CC</td>
                <td colspan="2">ML Lab</td>
                <td>WT</td>
                <td>MOOC</td>
        </tr>
        <tr>
            <td style="background-color: dimgray;">TUE</td>
            <td>
                ML</td>
                <td>MOOC</td>
                <td colspan="2">DA Lab</td>
                <td>DAA</td>
                <td>MOOC</td>
        </tr>
        <tr>
            <td style="background-color: dimgray;">WED</td>
            <td>
                Cc</td>
                <td>MOOC</td>
                <td colspan="2">CC Lab</td>
                <td>ML</td>
                <td>MOOC</td>
        </tr>
        <tr>
            <td style="background-color: dimgray;">THU</td>
            <td>
                Mooc</td>
                <td>ML</td>
                <td >DAA</td>
                <td>WT</td>
                <td>CC</td>
                <td>MOOC</td>
        </tr>
        <tr>
            <td style="background-color: dimgray;">FRI</td>
            <td>
                Mooc</td>
                <td>WT</td>
                <td colspan="2">WT Lab</td>
                <td>DAA</td>
                <td>MOOC</td>
        </tr>
       
       
    </table>
</body>
</html>
